<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Wavebyte (Beta)</title>
		<style>
body {
	background-color: #222;
	color: #fff;
}
#controls {
	background-color: #444;
	padding: 20px;
	margin: 20px;
	float: left;
}
#controls * {
	float: left;
}
#controls span {
	margin-left: 20px;
}
#beat {
	width: 20px;
	height: 20px;
	background-color: #222;
	transition: background-color 0.1s ease;
}
		</style>
		<script data-main="js/main" src="components/requirejs/require.js"></script>
	</head>
	<body>
		<div id="controls">
			<input type="file" id="uploadedFile"></input>
			<input type='button' id='startButton' value="Start" disabled=true>
			<input type='button' id='stopButton' value="Stop">
		</div>
		<div id="graphics">
			<div id="noWebGL" class="centered" style="width: 500px;">It appears your browser doesn't support WebGL. Sorry!</div>
			<div id="wave"></div>
		</div>
	</body>
</html>
